<div>
    <h1>Pokemon</h1>
    <input type="text" [(ngModel)]="pokeIdentifier">

    <button (click)="search()">Buscar</button>
</div>

<div *ngIf="pokemon$ | async as pokemon">
    <img src="{{ pokemon.sprites.front_default }}" alt="Foto Pokemon">

    <h2>Nombre de pokemon : {{ pokemon.species.name }}</h2>
</div>
