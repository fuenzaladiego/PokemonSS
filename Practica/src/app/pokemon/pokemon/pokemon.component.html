<button (click) ="showPokemons()">Mostrar Pokemones</button>
<div *ngIf="pokemon$ | async as pokemonS">

    <ul>
        <li *ngFor="let pokemon of pokemonS.results">Nombre de pokemon : {{ pokemon.name }}</li>
    </ul>
    
</div>
