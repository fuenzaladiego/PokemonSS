<div style="background-color: #eedcc7; min-height: 100vh; flex-wrap: wrap;">
    <!--NAVBAR-->

    <nav class="navbar sticky-top" style="background-color: #962D2D;">


    


      <h4><a class="navbar-brand text-align-center" style="color: seashell; margin-left: 5%;"> Pokedex</a></h4>

    <div>
      <input type="text" [(ngModel)]="name" class="form-control  " style="margin-left: auto; " placeholder="Escribe..."><br>
    </div>
     
        
        

  </nav>

<!--NAVBAR-->
<!--Cuerpo-->


<ng-container *ngIf="name !=''; else filter">

  <section class="col md-4" style="margin-top: 3%; margin-left: 10%;">
  <button (click)="findPokemon(name)" class="btn btn-dark active md-4 mr-4">Buscar</button>
  <button (click)="name =''" class="btn btn-dark active md-4 mr-4">Mostrar todos</button>
</section>

  <div class="d-flex column" style="" > 

      <p>Nombre pokemon : {{pokemonAux.species.name}} </p>    
      <p> Tipo : {{pokemonAux.types[0].type.name}}</p>
      <p> Foto : <img src="{{pokemonAux.sprites.front_default}}" alt="No existe u.u" ></p>
  </div>
</ng-container>



  <div class="d-flex justify-content-evenly">
      <ng-template #filter>
        <section class="col md-4" style="margin-top: 3%; margin-left: 10%;">
        <button (click)="option='water'" class="btn btn-dark active md-4 mr-4">Water</button>
        <button (click)="option='grass'"class="btn btn-dark active mr-4">Grass</button>
        <button (click)="option='fire'"class="btn btn-dark active mr-4">Fire</button>
        <button (click)="option='electric'"class="btn btn-dark active mr-4">Electric</button>
        <button (click)="option='bug'"class="btn btn-dark active mr-4">Bug</button>
        <button (click)="option='dragon'"class="btn btn-dark active mr-4">Dragon</button>
        <button (click)="option='rock'"class="btn btn-dark active mr-4">Rock</button>
        <button (click)="option='Normal'"class="btn btn-dark  active mr-4">Normal</button>
        <button (click)="option='fighting'"class="btn btn-dark active mr-4">Fighting</button>
        <button (click)="option='poison'"class="btn btn-dark active mr-4">Poison</button>
        <button (click)="option='psychic'"class="btn btn-dark active mr-4">Psychic</button>
        <button (click)="option='all'"class="btn btn-dark active mr-4">All</button>
      </section>

        <div >
            <ul >
                <div class="list-group-item list-group-item-primary list-group-item-action d-flex justify-content-evenly col-md-11" style="margin-top: 5%; margin-right:5%;" *ngFor="let e of pokemonLinks | filter:option">Nombre pokemon : {{e.species.name}}Tipo : {{e.types[0].type.name}}Foto : <img src="{{e.sprites.front_default}}" alt="No existe u.u"> </div>    
            </ul>
        </div>
      

      </ng-template>
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
</div>
